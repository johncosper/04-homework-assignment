<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Javascript Quiz!</title>
</head>

<body>

    <div class="container">
        <div id="question-container" class="hide">
            <div id="timer">Time left: <span id="time-left"></span></div>
            <div id="score">Score: <span id="current-score"></span></div>
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <button id="restart-btn" class="restart-btn btn hide">Restart</button>
            <button id="highscore-btn" class="highscore-btn btn hide">Highscores</button>
        </div>
        <div id="highscore" class="hide">
            <p class="phigh">Enter your initials to save your highscore!</p>
            <input id="intials">
            <button id="highscore-submit" class="btn hide">Submit</button>
            <div id="highscore-container">
                <ol id="highscore-list"></ol>
                <button id="clear-button" class="btn">Clear</button>
            </div>
        </div>
      </div>
    
</body>
</html>
